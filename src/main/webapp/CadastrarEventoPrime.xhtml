<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/logo.ico']}" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Meetapp</title>
</h:head>
<h:body>
	<!-- HEADER -->
	<div id="header" class="center">
		<h:graphicImage id="logo" library="images" name="logo-meetapp.png" />
	</div>

	<!-- FORMULARIO -->
	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid>
				<p:outputLabel value="Nome" />
				<p:inputText value="#{eventoBean.evento.nome}" />

				<p:outputLabel value="Organização" />
				<p:inputText value="#{eventoBean.evento.organizacao}" />

				<p:outputLabel value="Local" />
				<p:inputText value="#{eventoBean.evento.local}" />

				<p:outputLabel value="Data" />
				<p:inputText value="#{eventoBean.evento.data}" type="date"/>

				<p:outputLabel value="Hora" />
				<p:inputText value="#{eventoBean.evento.hora}" type="time" />
			</h:panelGrid>
			<h:panelGrid styleClass="center">
				<p:commandButton id="btn-enviar" value="Cadastrar"
					action="#{eventoBean.adicionarEvento}" update="form table" />
			</h:panelGrid>
		</h:form>
	</div>
	<!-- TABELA -->
	<h:panelGroup styleClass="center">
		<p:dataTable id="table" value="#{eventoBean.eventos}" var="e">
			<p:column headerText="Nome">#{e.nome}</p:column>
			<p:column headerText="Organização">#{e.organizacao}</p:column>
			<p:column headerText="Local">#{e.local}</p:column>
			<p:column headerText="Data">#{e.data}</p:column>
			<p:column headerText="Hora">#{e.hora}</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:body>
</html>
